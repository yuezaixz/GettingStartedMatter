<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.js"></script>
    <style>
        body {
            text-align: center;
            margin: 10px;
        }

        canvas {
            margin: 20px auto;
        }

        button {
            color: white;
            background: orange;
            border: none;
            padding: 10px;
            font-weight: 300;
            font-size: 1.2em;
            font-family: 'Lato';
            margin: 10px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Creating Pyramids in Matter.js</h1>
    <script>
        // create engine
        var engine = Engine.create(), world = engine.world;

        // create renderer
        var render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: 800,
            height: 400,
            wireframes: false
        }
        });


        Engine.run(engine);

        Render.run(render);

        var spyramid = Composites.pyramid(0, 220, 11, 6, 0, 0, function(x, y) {
        return Bodies.rectangle(x, y, 30, 30, {
            render: {
            fillStyle: 'cornflowerblue',
            strokeStyle: 'black'
            }
        });
        });

        var lpyramid = Composites.pyramid(320, 220, 16, 5, 0, 0, function(x, y) {
        return Bodies.rectangle(x, y, 30, 30, {
            render: {
            fillStyle: 'red',
            strokeStyle: 'black'
            }
        });
        });

        World.add(world, [
        spyramid,
        lpyramid,
        // walls
        Bodies.rectangle(400, 0, 810, 30, { isStatic: true }),
        Bodies.rectangle(400, 400, 810, 30, { isStatic: true }),
        Bodies.rectangle(800, 200, 30, 420, { isStatic: true }),
        Bodies.rectangle(0, 200, 30, 420, { isStatic: true })
        ]);
    </script>
</body>
</html>
